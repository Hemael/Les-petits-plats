<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Les petits plats</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../assets/iconplats.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script type="module" src="scripts/utils/recipes.js"></script>
    <script type="module" src="scripts/factories/recipesFactory.js"></script>
    <script type="module" src="scripts/pages/index.js"></script>    
    <script type="module" src="scripts/utils/algo.js"></script>    
    <script type="module" src="scripts/utils/algoFiltre.js"></script>    
  </head>


  <body>

    <header>
        <nav>
            <a href="index.html"><img src="assets/logo.png" alt="Les petits plats" id="logo" /></a>
            <div id="recherche">
                <h1 id="search-title">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN, SIMPLE ET DÉLICIEUSES</h1>
                <div id="searchBar">
                    <input type="search" id="site-search" name="searchRecettes" placeholder="Rechercher une recette, un ingrédient,.." required/>
                    <button class="buttonClear" aria-label="Effacer la recherche"><i class="fal fa-times"></i></button>
                    <button class="buttonSearch" aria-label="Entrer la recherche"><i class="fal fa-search"></i></button>
                </div>
            </div>
        </nav>
    </header>
    
    <main id="main">

      <div id="searchFiltre">

        <div class="containerIngredient">
          
          <div class="openItem">
            <p>Ingrédients</p>
            <div class="chevron"><i class="far fa-chevron-down"></i></div>
          </div>

          <div class="containerSearchIngredient hide">

            <div class="filtreSearch">
              <input  class="barFiltre" type="search" name="search-ingredient" data-filter-type="ingredients" required>
              <button class="filtreClear" aria-label="Effacer la recherche"><i class="fal fa-times"></i></button>
              <button data-type='ingredient' class="buttonFiltre" aria-label="Entrer la recherche"><i class="fal fa-search"></i></button>
            </div>

            <div class="containerListIngredients">
            </div>
        </div>
        </div>
        <div class="containerAppareils">
          <div class="openItem">
            <p>Appareils</p>
            <div class="chevron"><i class="far fa-chevron-down"></i></div>
          </div>

          <div class="containerSearchAppareils hide">

            <div class="filtreSearch">
              <input class="barFiltre" type="search" name="search-appareils" data-filter-type="appareils" required>
              <button class="filtreClear" aria-label="Effacer la recherche"><i class="fal fa-times"></i></button>
              <button data-type='appareils' class="buttonFiltre" aria-label="Entrer la recherche"><i class="fal fa-search"></i></button>
            </div>
            <div class="containerListAppareils">
            </div>
        </div>

        </div>
        <div class="containerUstensils">
          <div class="openItem">
            <p>Ustensiles</p>
            <div class="chevron"><i class="far fa-chevron-down"></i></div>
          </div> 

           <div class="containerSearchUstensils hide">
            
            <div class="filtreSearch">
              <input class="barFiltre" type="search" name="search-ustensils" data-filter-type="ustensils" required>
              <button class="filtreClear" aria-label="Effacer la recherche"><i class="fal fa-times"></i></button>
              <button data-type='ustensils' class="buttonFiltre" aria-label="Entrer la recherche"><i class="fal fa-search"></i></button>
            </div>
            <div class="containerListUstensils">


            </div>
        </div>

        </div>
      </div>
      <div id="selectRecette">

      </div>      
      <div id="boiteRecette">
        <p class="error"></p>    
      </div>
  </main>
    

  </body>
</html>
