<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Les petits plats</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../assets/iconplats.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script defer type="module" src="scripts/utils/recipes.js"></script>
    <script defer type="module" src="scripts/factories/recettes.js"></script>
    <script defer type="module" src="scripts/pages/index.js"></script>
    
  </head>


  <body>

    <header>
        <nav>
            <a href="index.html"><img src="assets/logo.png" alt="Les petits plats" id="logo" /></a>
            <div id="recherche">
                <h1 id="search-title">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN, SIMPLE ET DÉLICIEUSES</h1>
                <div id="searchBar" aria-label="Barre de recherche" aria-labelledby="search-title">
                    <label for="searchRecettes"></label>
                    <input type="search" id="site-search" name="searchRecettes" placeholder="Rechercher une recette, un ingrédient,.."required/>
                    <button class="buttonClear" aria-label="Effacer la recherche"><i class="fal fa-times"></i></button>
                    <button class="buttonSearch" aria-label="Entrer la recherche"><i class="fal fa-search"></i></button>
                </div>
            </div>
        </nav>
    </header>
    
    <main id="main">

      <div class="searchFiltre">

        <div class="container">
          
          <div class="openItem">
            <p>Ingréditents</p>
            <p class="chevron">﹀</p>
          </div>

          <div class="containerSearch hide">

            <div class="filtreSearch">
              <input class="barFiltre" id="ingredient-search" type="text">
              <button class="filtreClear" aria-label="Effacer la recherche"><i class="fal fa-times"></i></button>
              <button id='iconSearch' data-type='ingredient' class="buttonFiltre" aria-label="Entrer la recherche"><i class="fal fa-search"></i></button>
            </div>

            <div class="containerList">
              <div class="ingredient-box">fraise</div>
              <div class="ingredient-box">pomme</div>
              <div class="ingredient-box">poire</div>
              <div class="ingredient-box">croquette</div>
            </div>
        </div>

        </div>
        <div class="container">
          <div class="openItem">
            <p>Ustensils</p>
            <p class="chevron">﹀</p>
          </div>

          <div class="containerSearch hide">

            <div class="filtreSearch">
              <input class="barFiltre" type="text" >
              <button class="filtreClear" aria-label="Effacer la recherche"><i class="fal fa-times" aria-placeholder="  "></i></button>
              <button id='iconSearch' data-type='appareils' class="buttonFiltre" aria-label="Entrer la recherche"><i class="fal fa-search"></i></button>
            </div>

            <div class="containerList">
              <div class="appareils-box">fraise</div>
              <div class="appareils-box">pomme</div>
              <div class="appareils-box">poire</div>
              <div class="appareils-box">croquette</div>
            </div>
        </div>

        </div>
        <div class="container">
          <div class="openItem">
            <p>Appareils</p>
            <p class="chevron">﹀</p>
          </div> 

           <div class="containerSearch hide">
            
            <div class="filtreSearch">
              <input class="barFiltre" type="text">
              <button class="filtreClear" aria-label="Effacer la recherche"><i class="fal fa-times"></i></button>
              <button id='iconSearch' data-type='ustensils' class="buttonFiltre" aria-label="Entrer la recherche"><i class="fal fa-search"></i></button>
            </div>

            <div class="containerList">
              <div class="ustensils-box">fraise</div>
              <div class="ustensils-box">pomme</div>
              <div class="ustensils-box">poire</div>
              <div class="ustensils-box">croquette</div>
            </div>
        </div>

        </div>
      </div>
        
      <div class="boiteRecette">    
      </div>
  </main>
    

  </body>
</html>
